<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="resources/{{ page.layout }}/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="resources/{{ page.layout }}/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="resources/{{ page.layout }}/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{{ site.name }} by {{ site.author }}</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">
        <header>
          <h1>{{ site.name }}</h1>
          <h2>{{ page.title }}</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="{{ site.gitrepo }}/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="{{ site.gitrepo }}/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="{{ site.gitrepo }}" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>
        <hr>
        <section id="main_content">
{{ content }}
        </section>

        <footer>
          {{ site.name }} is maintained by <a href="{{ site.gitauthor }}">{{ site.author }}</a><br>
          This page uses the Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>
{% include google-analytics.html %}
      </div>
    </div>
  </body>
</html>
