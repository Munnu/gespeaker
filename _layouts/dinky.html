<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.name }} by {{ site.author }}</title>

    <link rel="stylesheet" href="themes/{{ page.layout }}/styles.css">
    <link rel="stylesheet" href="themes/{{ page.layout }}/pygment_trac.css">
    <script src="themes/{{ page.layout }}/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">{{ site.name }}</h1>
        <p class="header">{{ page.title }}</p>
        <ul>
          <li class="download"><a class="buttons" href="{{ site.gitrepo }}/zipball/master">Download ZIP</a></li>
          <li class="download"><a class="buttons" href="{{ site.gitrepo }}/tarball/master">Download TAR</a></li>
          <li><a class="buttons github" href="{{ site.gitrepo }}">View On GitHub</a></li>
        </ul>
        <p class="header">This project is maintained by <a class="header name" href="{{ site.gitauthor }}">{{ site.author }}</a></p>
      </header>
      <section>
{{ content }}
      </section>
      <footer>
        <p><small>This page uses the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
{% include google-analytics.html %}
  </body>
</html>
