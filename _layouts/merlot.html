<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="resources/{{ page.layout }}/core.css" media="screen"/>
    <link rel="stylesheet" href="resources/{{ page.layout }}/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="resources/{{ page.layout }}/pygment_trac.css"/>

    <script type="text/javascript" src="resources/{{ page.layout }}/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="resources/{{ page.layout }}/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>{{ site.name }} by {{ site.author }}</title>
  </head>

  <body>
    <a id="forkme_banner" href="{{ site.gitrepo }}">View on GitHub</a>
    <div class="shell">
      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>{{ site.name }}</h1>
            <h2>{{ page.title }}</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="{{ site.gitrepo }}/zipball/master" class="zip"><em>download</em> .ZIP</a>
          <a href="{{ site.gitrepo }}/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
      </section>

      <span class="banner-fix"></span>
      <section id="main_content">
{{ content }}
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="{{ site.gitauthor }}">{{ site.author }}</a> can be found on <a href="{{ site.gitrepo }}">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>This page uses the Merlot theme.</p>
        <span class="octocat"></span>
      </footer>
    </div>
{% include google-analytics.html %}
  </body>
</html>
