<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.name }} by {{ site.author }}</title>

    <link rel="stylesheet" href="themes/{{ page.layout }}/styles.css">
    <link rel="stylesheet" href="themes/{{ page.layout }}/pygment_trac.css">
    <script src="themes/{{ page.layout }}/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.name }}</h1>
        <p>{{ page.title }}</p>
        <p class="view"><a href="{{ site.gitrepo }}">View the Project on GitHub <small>{{ site.pathrepo }}</small></a></p>
        <ul>
          <li><a href="{{ site.gitrepo }}/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="{{ site.gitrepo }}/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="{{ site.gitrepo }}">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
{{ content }}
      </section>
    </div>
    <footer>
      <p>Project maintained by <a href="{{ site.gitauthor }}">{{ site.author }}</a></p>
      <p>This page uses the Modernist Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
{% include google-analytics.html %}
  </body>
</html>
