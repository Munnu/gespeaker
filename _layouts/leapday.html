<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.name }} by {{ site.author }}</title>
    <link rel="stylesheet" href="themes/{{ page.layout }}/styles.css">
    <link rel="stylesheet" href="themes/{{ page.layout }}/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="themes/{{ page.layout }}/main.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
      <header>
        <h1>{{ site.name }}</h1>
        <p>{{ page.title }}</p>
      </header>

      <div id="banner">
        <span id="logo"></span>
        <a href="{{ site.gitrepo }}" class="button fork"><strong>View On GitHub</strong></a>
        <div class="downloads">
          <span>Downloads:</span>
          <ul>
            <li><a href="{{ site.gitrepo }}/zipball/master" class="button">ZIP</a></li>
            <li><a href="{{ site.gitrepo }}/tarball/master" class="button">TAR</a></li>
          </ul>
        </div>
      </div><!-- end banner -->

    <div class="wrapper">
      <nav>
        <ul></ul>
      </nav>
      <section>
{{ content }}
      </section>
      <footer>
        <p>Project maintained by <a href="{{ site.gitauthor }}">{{ site.author }}</a></p>
        <p><small>This page uses the Leap Day theme by <a href="https://twitter.com/michigangraham">mattgraham</a></small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
{% include google-analytics.html %}
  </body>
</html>
