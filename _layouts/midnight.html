<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.name }} by {{ site.author }}</title>
    <link rel="stylesheet" href="themes/{{ page.layout }}/styles.css">
    <link rel="stylesheet" href="themes/{{ page.layout }}/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="themes/{{ page.layout }}/respond.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="themes/{{ page.layout }}/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
      <div id="header">
        <nav>
          <li class="fork"><a href="{{ site.gitrepo }}">View On GitHub</a></li>
          <li class="downloads"><a href="{{ site.gitrepo }}/zipball/master">ZIP</a></li>
          <li class="downloads"><a href="{{ site.gitrepo }}/tarball/master">TAR</a></li>
          <li class="title">DOWNLOADS</li>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.name }}</h1>
          <p>{{ page.title }}</p>
          <hr>
          <span class="credits left">Project maintained by <a href="{{ site.gitauthor }}">{{ site.author }}</a></span>
          <span class="credits right">This page uses the Midnight theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
        </div>
{{ content }}
      </section>

    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
{% include google-analytics.html %}
  </body>
</html>
